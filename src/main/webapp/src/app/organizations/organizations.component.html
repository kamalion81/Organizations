
<div class="row" >
  <div class="col-xs-12 col-lg-10 bordered">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title" style="font-family: Arial, Verdana, sans-serif; font-size: 24px">Организации</h3>
    <div class="left-panel">
      <div class="btn-group">
        <button type="submit" class='btn btn-primary' (click)="add()">Добавить</button>
        <button type="button" class='btn btn-primary' (click)="delete(current.id)" style="width: 50%">Удалить</button>
      </div>
      <table class="table table-hover">
        <tbody>
        <tr *ngFor="let org of organizations" (click)="onSelect(org.id)" [class.selected]="current && org.id === current.id">
          <td>{{org.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="current">
      <div class="right-panel">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" #name="ngModel"
                     required [(ngModel)]="current.name" placeholder="Наименование организации">
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert alert-danger">

              <div *ngIf="name.errors">
                Незаполнено наименование
              </div>
            </div>
            <div class="form-group">
                    <textarea placeholder="Сведения" rows="5" [(ngModel)]="current.info"
                              class="form-control area"></textarea>
            </div>
            <div class="form-group">
                    <textarea placeholder="Адрес" rows="5" [(ngModel)]="current.address"
                              class="form-control area"></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col"><label>Телефон</label></div>
            <div class="col"><input type="text" [(ngModel)]="current.telephone" class="form-control"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col"><label>Количество сотрудников</label></div>
            <div class="col"><input type="number" [(ngModel)]="current.countEmployees" class="form-control">
            </div>
          </div>
        </div>

        <button type="submit" class='btn btn-primary' style="width: 30%"
                (click)="update(name.invalid)">Сохранить
        </button>

      </div>
    </div>
      </div>
    </div>
  </div>
</div>
